<div class="title">
    <h2 style="color: white; padding-top: 5px;"> Sobre Nosotros</h2>
</div>
<div class="row col-md-10 ml-2 mt-3">
    <section>
        <p class="descripcion">{{this.descripcion}}</p>
    </section>
</div>
<div class="row ml-0 mr-2">
    <div class="col-md-5">
        <div class="about_img">
            <figure><img src="{{'data:image/jpg;base64,'+this.imagenPrincipal}}" alt="#" /></figure>
        </div>
    </div>
    <div class="col-md-7">
        <div class="row row-cols-md-3">
            <div class="col" *ngFor="let image of dataGaleria; let i = index">
                <figure class="galeria" (click)="open(image.imagen)"><img src="{{'data:image/jpg;base64,'+image.imagen}}" alt="{{image.nombre}}" /></figure>
            </div>
        </div>
    </div>
</div>
